<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>Join us for the wedding of</p>
        <h2>[Bride's Name] & [Groom's Name]</h2>
        <p>Date: [Wedding Date]</p>
        <p>Location: [Wedding Location]</p>
        <a href="#" class="btn" onclick="showRSVP()">RSVP</a>
    </div>
    <div id="rsvp" class="rsvp-modal">
        <div class="rsvp-content">
            <span class="close" onclick="hideRSVP()">&times;</span>
            <h2>RSVP</h2>
            <form id="rsvp-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="attendance">Will you be attending?</label>
                <select id="attendance" name="attendance" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
